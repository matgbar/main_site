baseurl = "https://mgb-research.netlify.com/"
title = "Dead Reckoning Analytics and Consulting"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-130198222-1"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    identifier="home"
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    identifier="blog"
    name = "Blog"
    url  = "/blog/"
    weight = 2

# may re-enable later, but for now let's take this out.
# [[menu.main]]
#    identifier = "faq"
#    name = "FAQ"
#    url  = "/faq/"
#    weight = 3

[[menu.main]]
    identifier = "contact"
    name = "Contact"
    url  = "/contact/"
    weight = 3

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/dr-consulting"
    pre = "<i class='fab fa-2x fa-github'></i>"

[[menu.topbar]]
    weight = 2
    name = "Twitter"
    url = "https://twitter.com/dead_reck"
    pre = "<i class='fab fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 3
    name = "Email"
    url = "mailto:info@deadreckoning.consulting"
    pre = "<i class='fas fa-2x fa-envelope'></i>"
    
[[menu.topbar]]
    weight = 4
    name = "Stack-Exchange"
    url = "https://stats.stackexchange.com/users/144604/matt-barstead"
    pre = "<i class='fab fa-2x fa-stack-exchange'></i>"
    
[[menu.topbar]]
    weight = 5
    name = "Stack-Overflow"
    url = "https://stackoverflow.com/users/7480795/matt-barstead"
    pre = "<i class='fab fa-2x fa-stack-overflow'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "Matthew Barstead, Ph.D."
    defaultKeywords = ["R", "R programming", "Data Science", "Statistics"]
    mainSections = ["blog"]
    defaultDescription = "Musings on R, Statistics, Data Science, and Programming"

    # Social media
    facebook_site = "" # the Facebook handle of your site ('https://www.facebook.com/HANDLE')
    twitter_site = "dead_reck" # the Twitter handle of your site (without the '@')
    default_sharing_image = "img/favicon-dead-1.png"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = ""

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "blue"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "info@deadreckoning.consulting"
    contact_form_ajax = false

    about_us = "<p>Consulting company specializing in the design of open source data processing and analytics pipelines.</p>"
    copyright = "Copyright (c) 2020, Dead Reckoning Analytics & Consulting, LLC; all rights reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo-dead-8.png"
    logo_small = "img/logo-dead-8.png"
    address = """<p class="text-uppercase"><strong>Dead Reckoning Analytics & Consulting</strong>
        <br>PO Box 194
        <br>College Park, MD 20740
        <strong>United States</strong>
      </p>
      """
    latitude = "38.988569"
    longitude = "-76.935237"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = ""

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = false
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Testimonials"
    subtitle = "We have worked with many clients and we always like to hear they come out from the cooperation happy and satisfied. Have a look what our clients said about us."

[params.see_more]
    enable = true
    icon = "fa fa-drafting-compass"
    title = "What's in a Name?"
    subtitle = "Learn more about Dead Reckoning as an approach to navigating data science challenges and opportunities"
    link_url = "background"
    link_text = "The Dead Reckoning Philosophy"

[params.clients]
    enable = false
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Our Clients"
    subtitle = ""

[params.recent_posts]
    enable = true
    title = "From the blog"
    subtitle = "Recent posts"
